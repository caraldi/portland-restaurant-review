<section ng-class="$ctrl.styles.neighborhoods">
  <select
    ng-model="$ctrl.selected"
    ng-change="$ctrl.setNeighborhood(event)"
    ng-options="neighborhood._id as neighborhood.name for neighborhood in $ctrl.neighborhoods">
  </select>

  <section class="add-neighborhood">
    <add-new inline="true" add="$ctrl.add">
      <input ng-model="$ctrl.newNeighborhood.name">
    </add-new>
  </section>

  <section>
    <ui-view></ui-view>
  </section>
</section>
