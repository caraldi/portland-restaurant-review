<section ng-class="$ctrl.styles.neighborhoods">
  <div class="title">
    <h2>Select a neighborhood</h2>
    <button ng-click="add=!add" ng-hide="add">+ new</button>
  </div>
  <div class="all-neighborhoods">
    <div class="quadrants">
      <div class="">
        <h3>N</h3>
      </div>
      <div class="">
        <h3>NE</h3>
      </div>
      <div class="">
        <h3>NW</h3>
      </div>
      <div class="">
        <h3>SE</h3>
      </div>
      <ul>
        <li ng-repeat="neighborhood in $ctrl.neighborhoods">
      </ul>
    </div>
  </div>
</section>

  <section ng-class="$ctrl.addNeighborhood" ng-show="add">
    <div class="add-neighborhood">
      <h3>Add a new neighborhood</h3>
      <label>NAME:</label>
      <input ng-model="$ctrl.addNeighborhood.name"><br>
      <label>QUADRANT:</label>
      <select
        ng-model="$ctrl.selected"
        ng-change="$ctrl.setQuad(event)"
        ng-options="neighborhood.quadrant as quadrant in $ctrl.neighborhoods">${{ $ctrl.neighborhoods.quadrant }}</select>
    </div>
    <button ng-show="add" ng-click="$ctrl.addNeighborhood()">SUBMIT</button>
    <button ng-show="add" ng-click="add=!add">GO BACK</button>
  </section>

  <section>
    <ui-view></ui-view>
  </section>
</section>
